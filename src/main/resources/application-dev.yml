spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
aws:
  access-key : ${AWS_ACCESS_KEY}  # 띄어쓰기 문제 발생 가능
  secret-key : ${AWS_SECRET_KEY}
  region: ap-northeast-2
  s3:
    bucket: reinput
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    config-url: /insight/v3/api-docs/swagger-config
    url: /insight/v3/api-docs
    disable-swagger-default-url: true
  api-docs:
    path: /v3/api-docs